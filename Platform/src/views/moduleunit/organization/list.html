<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>机构管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>
    		<style>
			.wrap {
				font-size: 0px;
				/*通过设置父元素字体大小为0；来消除div之间的空格。或者通过注释,<div>wwww</div><!--  --><div> wwww</div>*/
				padding: 10px;
				box-sizing: content-box;
				/*父元素是content-box模式*，为了计算右侧盒子的宽度，我们把子元素设置为border-box模式，这样宽度就是整个盒子的宽度了。*/
			}
			
			.left {
				box-sizing: border-box;
				display: inline-block;
				/*两个子元素都设置为inline-block*/
				vertical-align: top;
				/*两个inline-block的盒子，必须两个子元素都顶端对齐。*/
				width: 200px;
				/*height: 750px;*/
			}
			
			.right {
				box-sizing: border-box;
				display: inline-block;
				vertical-align: top;
				width: -webkit-calc(100% - 200px);
				width: calc(100% - 200px);
				/*减号前后要有空格，否则无效，减去的宽度必须计算清楚*/
				/*height: 750px;*/
			}
			
			.test-1::-webkit-scrollbar {
				/*滚动条整体样式*/
				width: 7px;
				/*高宽分别对应横竖滚动条的尺寸*/
				height: 1px;
			}
			
			.test-1::-webkit-scrollbar-thumb {
				/*滚动条里面小方块*/
				border-radius: 7px;
				-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
				background: #009688;
			}
			
			.test-1::-webkit-scrollbar-track {
				/*滚动条里面轨道*/
				-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
				border-radius: 7px;
				background: #EDEDED;
			}
		</style>
	<body>
	    <script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="search">查询</button>
				<button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
			</div>
		</script>
		<table class="layui-hide" id="test" lay-filter="test"></table>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
    
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script type="text/javascript">
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'admin', 'element', 'laytpl', 'user', 'table'], function() {
				var $ = layui.$,
					setter = layui.setter,
					admin = layui.admin,
					form = layui.form,
					router = layui.router(),
					element = layui.element,
					laytpl = layui.laytpl,
					table = layui.table;
				var tokenvalue = 'Bearer ' + layui.data(setter.tableName)[setter.request.tokenName];
				var alertheight = $(window).height() - 30;
				
				newCount = 0;
			
				GetTableData();
				function GetTableData() {
					table.render({
						elem: '#test',
						url: layui.setter.base_url + 'api/Organize/GetPageListByCondition',
						toolbar: '#toolbarDemo',
						title: '机构数据表',
						cols: [[
                            {field: 'OrgName', title: '机构名称', width: 210},/*sort: true*/
                            {field: 'OrgCode', title: '机构代码', width: 180},
                            {field: 'OrgBrevityCode', title: '机构简码', width: 180},
                            {field: 'OrgTypeName', title: '机构类型', width: 130},
                            {field: 'OrgLevelName', title: '机构级别', width: 130},
                            {field: 'XAreaName', title: '所属行政区划', width: 180},                   
                            {field: 'Remark', title: '备注'},  //width: 300
                            {title: '操作', toolbar: '#barDemo',fixed: 'right', width: 170}
                        ]],
						page: true,
						id: "IDTable",
						limit: 10 ,   //每页显示10条
						limits:[10,20,30,40,50,60],
						curr: 1,
						where: {
							token: tokenvalue,
							condition: '',
							keyword: ''
						},
						headers: {
							Authorization: tokenvalue
						},
						height: 'full-50',
						done: function(res) {
							
						}
					});

				}
				//监听工具条==系统功能
				table.on('tool(test)', function(obj) {
                    
                    orgdata = obj.data;
					var data = obj.data;
					if(obj.event === 'del') {
						layer.confirm('确定删除吗？', function(index) {
							admin.req({
								url: layui.setter.base_url + 'api/Organize/Remove',
								data: {
									keyValue: data.OrganizeId
								},
								type: "post",
								dataType: "json",
								success: function(result) {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000 //1秒关闭（如果不配置，默认是3秒）
									}, function() {});
									if(result.code == 0) {
										layer.close(index); //执行关闭
										obj.del(); //删除对应行
									}
								}
							});
							layer.close(index);    //执行关闭
						});
					} else if(obj.event === 'edit') {
						var index = layer.open({
							type: 2,
							title: '编辑',
							content: 'form.html',
							maxmin: true,
							area: ['1100px', alertheight + 'px']
						});
						layer.full(index);
					}else if(obj.event === 'detail') {
						var index = layer.open({
							type: 2,
							title: '详情',
							content: 'detail.html',
							maxmin: true,
							area: ['1100px', alertheight + 'px']
						});
						layer.full(index);
					}

				});
//				var active = {
//					add: function() {         //新增
//						orgdata = "undefined";
//						layer.open({
//							type: 2,
//							title: '添加机构',
//							content: 'form.html',
//							maxmin: true,
//							area: ['800px', '500px']
//						})
//					},
//					search: function() {       //查询
//						
//					}
//
//				};
				//头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch(obj.event) {
						case 'add':
							orgdata = "undefined";
							var index = layer.open({
								type: 2,
								title: '添加医保局信息',
								content: 'form.html',
								maxmin: true,
								area: ['1100px', alertheight + 'px'],
								end:function(){
									if(newCount > 0){
										window.location.reload();
									}
								}
							});
							layer.full(index);
							break;
						case 'search':
						     layer.open({
								type: 2,
								title: '医保局信息查询',
								content: 'searchform.html',
								maxmin: true,
								area: ['600px', '230px']
						});
				         break;
					};
				});
				
			});
		</script>
	</body>

</html>
