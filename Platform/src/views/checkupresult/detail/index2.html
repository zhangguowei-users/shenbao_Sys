    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
        }).use(['index', 'admin', 'form', 'table', 'laydate'], function () {
            var $ = layui.$,
                setter = layui.setter,
                tree = layui.tree,
                element = layui.element,
                form = layui.form,
                admin = layui.admin,
                laydate = layui.laydate,
                table = layui.table;
            var tokenvalue = 'Bearer ' + layui.data(setter.tableName)[setter.request.tokenName];

            function sleep(delay) {
                var start = (new Date()).getTime();
                while ((new Date()).getTime() - start < delay) {
                    continue;
                }
            }

            sleep(200)

            var editRow = parent.parent.orgdata;

            var TabDatas = []
            var keyFunMap = {
                0: function () {
                    if(TabDatas[0]){
                      return  
                    }
                    var mask = parent.layer.load(1);
                    GetYBHosInfo(editRow.RegisterCode, editRow.PersonalCode, function (result) {
                        parent.layer.close(mask);
                        TabDatas[0] = true

                        infoItem(itemRows, '#baseData');
                        infoItem(itemTabData1, '#tabData1', 3);
                        infoItem(itemTabData2, '#tabData2');
                        infoItem(itemTabData3, '#tabData3');
                        for (var k in result.data) {
                            $('[data-field=' + k + ']').val(result.data[k])
                        }

                        $('[data-field=YPFY]').val(getSUM(
                            [
                                result.data['XYF'],
                                result.data['ZYF'],
                                result.data['CYF'],
                                result.data['MYF']
                            ]
                        ))
                        $('[data-field=QTFY]').val(getSUM(
                            [
                                result.data['CLF'],
                                result.data['TCF'],
                                result.data['HYF'],
                                result.data['SSF'],
                                result.data['XUEYF'],
                                result.data['TJF'],
                                result.data['TZF'],
                                result.data['BXYF'],
                                result.data['QTF']
                            ]
                        ))
                        $('[data-field=SettlementDate]').val(editRow.SettlementDate)
                    });
                },
                1: function () {
                    if(TabDatas[1]){
                      return  
                    }
                    var mask = parent.layer.load(1)
                    GetFeeDetail(editRow.RegisterCode, function (res) {
                        parent.layer.close(mask)
                        TabDatas[1] = true

                        if (!res) {
                            return
                        }
                        var funMap = {
                            "ypf": setTableYPF,
                            "jcf": setTableJCF,
                            "zlf": setTableZLF,
                            "clf": setTableCLF,
                            "qtf": setTableQTF,
                        }
                        for (var key in res.data) {
                            var item = res.data[key];
                            funMap[item.type](item.yBHosPreInfoEntities);
                        }
                    })
                },
                2: function () {
                    if(TabDatas[2]){
                      return  
                    }
                    getDescribe(editRow.RegisterCode);
                    TabDatas[2] = true
                },
                3: function () {
                    if(TabDatas[3]){
                      return  
                    }
                    FeeDetail(editRow.RegisterCode, editRow.PersonalCode)
                    TabDatas[3] = true
                },
                4: function () {
                    if(TabDatas[4]){
                      return  
                    }
                    var mask = parent.layer.load(1);
                    GetCheckComplainInfo(editRow.RegisterCode, function (result) {
                        parent.layer.close(mask);
                        if (result.code == 0) {

                            TabDatas[4] = true

                            for (var key in result.data) {
                                if (result.data[key] != null && typeof result.data[key] !=
                                    'undefined') {
                                    $("[data-item=" + key + "]").val(result.data[key])
                                }
                            }

                            var statesTypes = result.data.ComplaintStatusStep.split(',');

                            if (statesTypes.length > 0) {
                                if (statesTypes[0]) { // 初审
                                    $('[data-step=a]').show();
                                    $('[data-item=step1]').val(statesTypes[0] == '1' ? '疑似违规' :
                                        '不违规');
                                }
                                if (statesTypes[1]) { // 反馈1
                                    $('[data-step=b]').show();
                                    $('[data-item=step2]').val(statesTypes[1] == '2' ? '申诉' :
                                        '违规');
                                    getImageInfo(editRow.CheckComplainId, 1, function (res) {
                                        if (res.data.length > 0) {
                                            var body = [];
                                            for (var i in res.data) {
                                                var row = res.data[i];
                                                var imageurl = layui.setter.image_url +
                                                    "uploads" + row
                                                    .ImageUrl
                                                var tr = [
                                                    '<tr>',
                                                    '<td>' + row.ImageName +
                                                    '</td>',
                                                    '<td>' + row.ImageSize +
                                                    'kb</td>',
                                                    '<td><a href="javascript:window.open(\'' +
                                                    imageurl +
                                                    '\');"  class="layui-btn layui-btn-xs layui-btn-danger demo-download" download>',
                                                    '查看</a>', '</td>',
                                                    '</tr>'
                                                ].join('');
                                                body.push(tr);
                                            }
                                            $('#ffk table tbody').html(body.join(''))
                                        } else {
                                            $('#ffk').remove();
                                        }

                                    })
                                }
                                if (statesTypes[2]) {
                                    $('[data-step=c]').show();
                                    $('[data-item=step3]').val(statesTypes[2] == '1' ? '疑似违规' :
                                        '不违规');
                                }
                                if (statesTypes[3]) {
                                    $('[data-step=d]').show();
                                    $('[data-item=step4]').val(statesTypes[3] == '2' ? '申诉' :
                                        '违规');
                                    getImageInfo(editRow.CheckComplainId, 2, function (res) {
                                        if (res.data.length > 0) {
                                            var body = [];
                                            for (var i in res.data) {
                                                var row = res.data[i];
                                                var imageurl = layui.setter.image_url +
                                                    "uploads" + row
                                                    .ImageUrl
                                                var tr = [
                                                    '<tr>',

            function riseze(el, cb) {
                // 创建iframe标签，设置样式并插入到被监听元素中
                var iframe = document.createElement('iframe');
                iframe.setAttribute('class', 'size-watch');
                el.appendChild(iframe);

                // 记录元素当前宽高
                var oldWidth = el.offsetWidth;
                var oldHeight = el.offsetHeight;

                // iframe 大小变化时的回调函数
                function sizeChange() {
                    // 记录元素变化后的宽高
                    var width = el.offsetWidth;
                    var height = el.offsetHeight;
                    // 不一致时触发回调函数 cb，并更新元素当前宽高
                    if (width !== oldWidth || height !== oldHeight) {
                        cb({
                            width: width,
                            height: height
                        }, {
                            width: oldWidth,
                            height: oldHeight
                        });
                        oldWidth = width;
                        oldHeight = height;
                    }
                }

                // 设置定时器用于节流
                var timer = 0;
                // 将 sizeChange 函数挂载到 iframe 的resize回调中
                iframe.contentWindow.onresize = function () {
                    clearTimeout(timer);
                    timer = setTimeout(sizeChange, 20);
                };
            }

            function accAdd(arg1, arg2) {
                var r1, r2, m;
                try {
                    r1 = arg1.toString().split(".")[1].length
                } catch (e) {
                    r1 = 0
                }
                try {
                    r2 = arg2.toString().split(".")[1].length
                } catch (e) {
                    r2 = 0
                }
                m = Math.pow(10, Math.max(r1, r2))
                return (arg1 * m + arg2 * m) / m
            }

            function accSub(arg1, arg2) {
                return accAdd(arg1, -arg2);
            }
